<div class="col-lg-10">
    <h3>{{title}}</h3>
    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Para:</label>
            <!--listado de seguidores-->
            <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.
            receiver" class="form-control" required>
                 <option *ngFor="let follow of follows" >
                     
                    </option>
            </select>
        </p>
        <p>
            <label>Mensaje</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-
            control" required></textarea>
            <span *ngIf="!text.valid && text.touched">
                 El mensaje es obligatorio
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-success" />
