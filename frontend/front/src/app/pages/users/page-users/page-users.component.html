<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<app-sidebar ></app-sidebar>
<div class="left">

  <div class="container mt-3 mb-4" >
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row" >
          <div  class="col-md-12">
            <div  class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
              <table *ngFor="let user of users" class="table manage-candidates-top mb-0">
                <thead>
                  <tr>
                    <th>User Name
                 
                  </tr>
                </thead>
                <tbody>
                  <tr class="candidates-list">
                    <td class="title">
                      <div class="thumb">
                        <img *ngIf="user.image" class="img-fluid" src="{{url + 'get-image-user/' + user.image}}" >
                        <img *ngIf="!user.image" class="default-avatar" src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" >
                      </div>
                      <div class="candidate-list-details">
                        <div class="candidate-list-info">
                          <div class="candidate-list-title">
                            <h5 class="mb-0"><a href="/user/{{user._id}}">{{user.name + ' '+user.nick}}</a></h5>
                          </div>
                          <div class="candidate-list-option">
                        
                          </div>
                        </div>
                      </div>
                    </td>
                  
                    <td>
                      <ul class="list-unstyled mb-0 d-flex justify-content-end">
                        <li><button (click)="followUser(user._id)" class="btn btn-primary" *ngIf="follows.indexOf(user._id)<0">follow</button></li>
                        <li>
                          <span *ngIf="follows.indexOf(user._id)>=0"
                            (mouseleave)="mouseLeave(user._id)"
                            (mouseenter)="mouseEnter(user._id)">
                            <button class="btn btn-warning" (click)="unfollowUser(user._id)" *ngIf="user._id==followUserOver;else following">unfollow</button>
                           
                          
                          </span>
    
                          <ng-template #following>
                            <button class="btn btn-light">following</button>
                          </ng-template>
    
                          
                          
                        </li>
    
                   
                      </ul>
                    </td>
                  </tr>
               
                   
                     
                </tbody>
              </table>
              <div class="text-center mt-3 mt-sm-3">
                <ul class="pagination justify-content-center mb-0">
                
                  <li *ngIf="page > 1" class="page-item"><a class="page-link"[routerLink]="['/gente', prev_page]">Anterior</a></li>
                 
                  <li *ngIf="page != pages" class="page-item"> <a class="page-link"[routerLink]="['/gente', next_page]">Siguiente</a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      
    </div>
    
    
    
    <div class="clearfix"></div>
</div>
