<app-sidebar></app-sidebar>

<section class="pull-left" style="background-color: #d5dadb57;">
    <div class="container py-5 h-300px w-400 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="pull-left" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img *ngIf="!user.image"
                                    src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                                    alt="Generic placeholder image" class="img-fluid"
                                    style="width: 140px; height:140px; border-radius: 100%;">
                                <img *ngIf="user.image" src="{{url+ 'get-image-user/' + user.image}}"
                                    alt="Generic placeholder image" class="img-fluid"
                                    style="width: 140px; height:140px; border-radius: 100%;">
                                <div>
                                    <span class="d-flex justify-content-center align-items-center"
                                        style="margin-top: 3%;"><small class="margin-right" *ngIf="followed">
                                            Follows you</small><i
                                            class="ml-1 fa fa-info-circle text-success"></i></span>
                                </div>


                            </div>

                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1">{{user.nick}}</h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user.name}}</p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                    style="background-color: #efefef;">
                                    <div>
                                        <p class="small text-muted mb-1">Following</p>
                                        <p class="mb-0"> {{stats.followed}}</p>
                                    </div>
                                    <div class="px-3">
                                        <p class="small text-muted mb-1">Followers</p>
                                        <p class="mb-0">{{stats.followers}}</p>
                                    </div>
                                    <div>
                                        <p class="small text-muted mb-1">Rating</p>
                                        <p class="mb-0">{{stats.publications}}</p>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                                    <button type="button" *ngIf="!following" (click)="followUser(user.
                    _id)" class="btn btn-primary flex-grow-1">Follow</button>
                                    <button type="button" *ngIf="following" (click)="unfollowUser(user.
                    _id)" class="btn btn-warning flex-grow-1">Unfollow</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<app-publications *ngIf="user" [user]="user._id"></app-publications>
