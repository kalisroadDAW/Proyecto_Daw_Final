<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<app-sidebar ></app-sidebar>
<div class="left">

  <div class="container mt-3 mb-4" >
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row" >
          <div  class="col-md-12">
            <div  class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
              <table *ngFor="let publication of publications" class="table manage-candidates-top mb-0">
                <thead>
                  <tr>
                    <th>{{publication.user.nick}} </th>
                    
                    
                     
             
                    <th class="text-center">Do you like this?</th>

                    <th class="text-center">Action</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr class="candidates-list">
                    <td class="title">
                      <div class="thumb">
                        <a href="#" style="margin-left:1px"> <img *ngIf="publication.user.image"  src="{{url+ 'get-image-user/' + publication.user.image}}"
                          class="avatar-timeline"  alt="Avatar" /> 
                      </a>
                       <ng-template #elseblock>
                         <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" class="avatar-timeline"  alt="Avatar" />
                       </ng-template>
                        
                       
                      </div>
                      
                      <div class="candidate-list-details">
                        <div class="candidate-list-info">
                          <div class="candidate-list-title">
                            
 
                          </div>
                          <div class="candidate-list-option">
                            <ul class="list-unstyled">
                         
                            </ul>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="candidate-list-favourite-time text-center">
                      <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                      <span class="candidate-list-time order-1"><img *ngIf="publication.image" class="img-fluid" src="{{url + 'get-image-user/' + publication.image}}" >
                        <article class="cita">
                          {{publication.text}}
  
                        </article></span>
                    </td>
                    <td>

                      <i class="fas fa-heart"></i>
                  
                    </td>
                  </tr>
               
                   
                     
                </tbody>
              </table>
              <div class="text-center mt-3 mt-sm-3">
                <ul class="pagination justify-content-center mb-0">
                
                  <li *ngIf="page > 1" class="page-item"><a class="page-link"[routerLink]="['/gente', prev_page]">Anterior</a></li>
                 
                  <li *ngIf="page != pages" class="page-item"> <a class="page-link"[routerLink]="['/gente', next_page]">Siguiente</a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      
    </div>
    
    
    
    <div class="clearfix"></div>
</div>
